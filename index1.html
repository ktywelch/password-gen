<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a random code based on user criteria</title>
     <!-- Load the bootstrap css-->
     <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
     crossorigin="anonymous"
   />   
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" id="demoForm">
          <p>Specify Password Parameters</p> 
          <div class="container">
            <div class="form-group"> 
               <label for="pwLen">Specify Length of Password</label>
               <input type="number" id="pwLen" name="pwLen" min="8" max="128"> 
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="nums" value=""> Numbers </label>
              <label><input type="checkbox" name="lowLet" value=""> LowerCase </label>
              <label><input type="checkbox" name="upLet" value=""> UpperCase </label>
             </div>

             <div class="radio">
              <input type="radio" id="spNumY" name="spNum" value="yes" onclick="showNumSel(value)" >
              <label >Yes</label>
              <input type="radio" id="spNumN" name="spNum" value="no"  onclick="showNumSel(value)">
              <label >No</label><br>
             </div>
             <div id="numSChar" style="display:none;"></div>
                <input type="number" id="numSpecChar" name="numSpecChar" min="1" max="5">
           



          </div>
          </form>  
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>

    <!-- Include the dependency scripts for bootstrap css -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="assets/js/hide-formfield-app.js"></script>

</html>
